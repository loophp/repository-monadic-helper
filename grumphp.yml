imports:
    - { resource: vendor/drupol/php-conventions/config/php73/grumphp.yml }

parameters:
    extra_tasks:
        phpunit: ~

    # GrumPHP License
    tasks.license.holder: Pol Dellaiera
    tasks.license.date_from: 2021

    # PHPCS
    tasks.phpcs.ignore_patterns:
        - "/.github/"
        - "/.idea/"
        - "/build/"
        - "/benchmarks/"
        - "/docs/"
        - "/node_modules/"
        - "/resource/"
        - "/spec/"
        - "/tests/"
        - "/var/"
        - "/vendor/"

    # PHPStan
    tasks.phpstan.level: 8
    tasks.phpstan.blocking: true
    tasks.phpstan.ignore_patterns:
        - ".github/"
        - ".idea/"
        - "build/"
        - "benchmarks/"
        - "docs/"
        - "node_modules/"
        - "resource/"
        - "spec/"
        - "var/"
        - "vendor/"
        - "tests/App/"
        - "tests/unit/"

    # Psalm
    tasks.psalm.blocking: true
    tasks.psalm.ignore_patterns:
        - "/.github/"
        - "/.idea/"
        - "/build/"
        - "/benchmarks/"
        - "/node_modules/"
        - "/resource/"
        - "/spec/"
        - "/var/"
        - "/vendor/"
